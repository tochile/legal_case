<!DOCTYPE html>
<html lang="en">

<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static',filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="{{ url_for('static',filename='css/bootstrap-select.css') }}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static',filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.22.3/apexcharts.css" rel="stylesheet" type="text/css" />

    <!-- JavaScript at end of body for optimized loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Materialize icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </script>
  

</head>


    <body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Legal Case Document Classifcation</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">

                <li><a href="#">Register</a></li>
                <li><a href="controls.html">{{file_path}}</a></li>
                
            </ul>
        </div>
    </nav> 
        <div class="row">
            
       
        <div class="col-md-9">
            <img src="{{url_for('static',filename='../static/img/images.jpg')}}" style="width: 1100px;">
        </div> <br><br>
        <div style="width:100px;"  class="col-md-3" style="margin-bottom: 100px;"> <br><br><br>
            <h6 class="text-primary">Please select a file</h6>
            <form class="form-group"  action="/document" method="POST" enctype="multipart/form-data">
            <label for="inputFile"> Add Legal Case Document</label><br>
            <input type="file" name="tochi">
            
            
            <br><br>
            <input type="submit"  value="Add File" class="btn btn-primary">
        </form>
        </div>
    </div> <br>
        
   
<h4 class="text-danger text-center">View Legal Data</h4>

        
        <div class="table" style= "height:600px; margin-left:400px;">
         <table class="table-bordered table-strippeed">
            <thead>
                <tr>
                    <th>id</th>
                    <th> Name of file </th>
                    <th>View Document</th>
                </tr>
            </thead>
              {% for views in view %}
              
            <tbody class='text-dark font-weight-bold'>
                <tr>
                <form class="form-group"  action="/vi" method="POST" enctype="multipart/form-data">

                  
                    <td>{{views[0]}}</td>
                    <td>{{views[1]}}</td>
                    <input type="hidden" name="tochi" value="{{ views[1] }}">
                    <td><input type="submit" name="button" value="view" class="btn btn-primary"></td>
         
                </form>
            
        </tr>
    </tbody>
 {% endfor %}
</table>
    
    </div>
        
        
           
    
    
      
    </body>

    </html>
    



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
